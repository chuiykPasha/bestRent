<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Apartment comfort</a>
                <a href="#" class="list-group-item list-group-item-action">Available to guest</a>
                <a href="#" class="list-group-item list-group-item-action">Type of housing</a>
            </div>
        </div>
        <p th:text="${#httpServletRequest.requestURI}"></p>
        <div class="col-8">
            <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
            <h3>Create</h3>
            <form th:action="@{/admin/create/available-to-guest}" th:object="${availableToGuestForm}" method="post">
                <input type="hidden" name="id">
                <div class="row form-group justify-content-center">
                    <label class="col-2 col-form-label"> Name :</label>
                    <div class="col-6">
                        <input class="form-control" placeholder="Name" type="text" name="name"/>
                        <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <div>
                <a th:href="@{/admin/available-to-guest}">Back to list</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
