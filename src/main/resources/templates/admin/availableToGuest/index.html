<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Apartment comfort</a>
                <a href="#" class="list-group-item list-group-item-action">Available to guest</a>
                <a href="#" class="list-group-item list-group-item-action">Type of housing</a>
            </div>
        </div>
        <div class="col-8">
            <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
            <p><a th:href="@{/admin/create/available-to-guest}">Create new available to guest</a></p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
