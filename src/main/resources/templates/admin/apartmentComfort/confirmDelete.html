<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Delete</h3>
    <h4>Are you sure you want to delete this?</h4>
    <p><b>Name : </b><span th:text="${apartmentComfortForm.name}"></span></p>
    <form th:action="@{/admin/apartment-comfort/delete}" th:object="${apartmentComfortForm}" method="post">
        <input type="hidden" name="id" th:value="${apartmentComfortForm.id}">
        <input type="hidden" name="name" th:value="${apartmentComfortForm.name}">
        <button class="btn btn-primary" type="submit">Delete</button>
    </form>
    <a th:href="@{/admin/apartment-comfort}">Back to list</a>
</div>
</body>
</html>
