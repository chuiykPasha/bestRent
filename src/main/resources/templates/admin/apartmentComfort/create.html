<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Create</h3>
    <form th:action="@{/admin/apartment-comfort/create}" th:object="${apartmentComfortForm}" method="post">
        <input type="hidden" name="id">
        <div class="row form-group justify-content-center">
            <label class="col-2 col-form-label"> Name :</label>
            <div class="col-6">
                <input class="form-control" th:value="${apartmentComfortForm.name}" placeholder="Name" type="text" name="name" required />
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
    <div>
        <a th:href="@{/admin/apartment-comfort}">Back to list</a>
    </div>
</div>
</body>
</html>
