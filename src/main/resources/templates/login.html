<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Rent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <form th:action="@{/login}" method="post">
        <div class="row justify-content-center alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="row form-group justify-content-center">
            <label class="col-2 col-form-label"> Email :</label>
            <div class="col-6">
                <input class="form-control" placeholder="Email" type="text" name="username"/>
            </div>
        </div>
        <div class="row justify-content-center form-group row">
            <label class="col-2 col-form-label"> Password:</label>
            <div class="col-6">
                <input class="form-control" placeholder="Password" type="password" name="password"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
