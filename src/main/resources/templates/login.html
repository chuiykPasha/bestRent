<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/login}" method="post">
        <div class="row justify-content-center alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="row form-group justify-content-center">
            <label class="col-2 col-form-label"> Email :</label>
            <div class="col-6">
                <input class="form-control" placeholder="Email" type="text" name="username" required />
            </div>
        </div>
        <div class="row justify-content-center form-group row">
            <label class="col-2 col-form-label"> Password:</label>
            <div class="col-6">
                <input class="form-control" placeholder="Password" type="password" name="password" required />
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
        <div class="row mt-2 justify-content-center">
            <p>Don't have an account? <a th:href="@{/register}">Create one</a></p>
        </div>
    </form>
</div>
</body>
</html>
