<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">Rent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a sec:authorize="hasAuthority('ADMIN')" th:if="${!#httpServletRequest.requestURI.contains('admin')}" th:href="@{/admin}">Admin panel</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a sec:authentication="name" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Change profile</a>
                            <form class="form-inline" th:action="@{/logout}" method="post">
                                <input class="dropdown-item" type="submit" value="Sign out"/>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
</nav>
</body>
</html>
